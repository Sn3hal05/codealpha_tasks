<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="search">
        <img src="images\search-img.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallery</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <a class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" height="45px" viewBox="0 -960 960 960" width="45px" fill="gray"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z "/></svg></a>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
            <li class="card">
                <img src="images\img-1.jpg" alt="img">
            </li>
            <li class="card"><img src="images\img-2.jpg" alt="img"></li>
            <li class="card"><img src="images\img-3.jpg" alt="img"></li>
            <li class="card"><img src="images\img-4.jpg" alt="img"></li>
            <li class="card"><img src="images\img-5.jpg" alt="img"></li>
            <li class="card"><img src="images\img-6.jpg" alt="img"></li>
            <li class="card"><img src="images\img-7.jpg" alt="img"></li>
            <li class="card"><img src="images\img-8.jpg" alt="img"></li>
            <li class="card"><img src="images\img-9.jpg" alt="img"></li>
            <li class="card"><img src="images\img-10.jpg" alt="img"></li>
        </ul>
        <button class="load-more">Load More</button>
    </section>
    

</body>

</html>
